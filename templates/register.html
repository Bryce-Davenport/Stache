{% extends "base.html" %}

{% block title %}Create Account â€“ Stache{% endblock %}

{% block content %}
<section class="hero auth-hero">
    <h1>Create your Stache account</h1>
    <p class="tagline">
        Sign up to keep track of your gear, gadgets, and more.
    </p>
</section>

<div class="content">
    <div class="auth-card">
        {% if error %}
            <div class="alert alert-warning" style="margin-bottom: 1rem;">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username"
                       name="username"
                       type="text"
                       class="input"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       class="input"
                       required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm password</label>
                <input id="confirm_password"
                       name="confirm_password"
                       type="password"
                       class="input"
                       required>
            </div>

            <button type="submit"
                    class="btn primary"
                    style="margin-top: 1rem; width: 100%;">
                Create Account
            </button>
        </form>

        <p class="auth-switch">
            Already have an account?
            <a href="{{ url_for('login') }}">Sign in</a>
        </p>
    </div>
</div>
{% endblock %}
